
externals:
  - name: counter
    params: # can by 'anything'
      - name: step
        type: float
        min: 0.0
        max: 1.0
        initial: 0.5
        arg: true
        inlet: true
      - name: lower
        type: float
        min: 0.0
        max: 0.9
        initial: 0.0
        arg: true
        inlet: true
      - name: upper
        type: float
        min: 0.1
        max: 1.0
        initial: 1.0
        arg: true
        inlet: true
    help: help-counter
    meta:
      desc: An external which counts.
      features:
        - integer counting
        - can count in steps
        - can count between a lower and upper bound
      author: shakfu
      repo: https://github.com/shakfu/counter.git


    message_methods:
      - name: reset
        params: []

      - name: bound
        params: [float, float]

      - name: steps
        params: [symbol, float, symbol, float]

      - name: code
        params: [list]

    type_methods:
      - type: bang
      - type: float
      - type: symbol
      - type: pointer
      - type: list
      - type: anything
